<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Mon premier site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Ma To-Do List</h1>

    <div class="add-row">
      <input id="taskInput" type="text" placeholder="Écris une tâche..." />
      <input id="dueDate" type="date" />
      <button id="addBtn">Ajouter</button>
    </div>

    <p id="counter">Tâches restantes : 0</p>

    <div id="filters">
      <button data-filter="all">Toutes</button>
      <button data-filter="active">Actives</button>
      <button data-filter="done">Terminées</button>
    </div>

    <ul id="list"></ul>

    <script src="script.js"></script>
  </body>
</html>
